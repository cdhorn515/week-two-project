<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--font awesome link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Google font import-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--links to my css-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/join.css">
    <title>Film Club - Join</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo-box">
        <div class="logo">
        </div>
      </div>
        <ul>
          <li><a href="../home.html"></a>Home</li>
          <li><a href="calendar.html"></a>Calendar</li>
          <li><a href="../join/index.html"></a>Join</li>
        </ul>
      </header>
    <!-- <section> -->
     <form class="" action="index.html" method="post">
      <fieldset>
      <div class="form-group">
        <label for="exampleInputFile">profile picture</label>
        <input type="file" id="exampleInputFile">
      </div>
      <div>
        <!--font awesome user pic-->
        <i class="fa fa-user" aria-hidden="true"></i>
      </div>
      </fieldset>
      <fieldset>
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" id="name" placeholder="">
      </div>
      <div class="form-group">
        <label for="email">email address</label>
        <input type="email" class="form-control" id="email" placeholder="">
      </div>
    </fieldset>
    <fieldset>
      <div class="form-group">
        <label for="password1">password</label>
        <input type="password" class="form-control" id="password1" placeholder="">
      </div>
      <div class="form-group">
        <label for="password2">confirm password</label>
        <input type="password" class="form-control" id="password2" placeholder="">
      </div>
    </fieldset>
    <fieldset>
      <div class="checkbox">
       <label>
        <input type="checkbox">action
       </label>
      </div>
      <div class="checkbox">
       <label>
        <input type="checkbox">adventure
       </label>
      </div>

      <div class="checkbox">
       <label>
        <input type="checkbox">comedy
       </label>
      </div>

      <div class="checkbox">
       <label>
        <input type="checkbox">drama
       </label>
      </div>

      <div class="checkbox">
       <label>
        <input type="checkbox">fantasy
       </label>
      </div>

      <div class="checkbox">
       <label>
        <input type="checkbox">historical
       </label>
      </div>

      <div class="checkbox">
       <label>
        <input type="checkbox">horror
       </label>
      </div>

      <div class="checkbox">
       <label>
        <input type="checkbox">mystery
       </label>
      </div>

      <div class="checkbox">
       <label>
        <input type="checkbox">romance
       </label>
      </div>

      <div class="checkbox">
       <label>
        <input type="checkbox">science fiction
       </label>
      </div>

      <div class="checkbox">
       <label>
        <input type="checkbox">western
       </label>
      </div>
    </fieldset>
    <fieldset>
      <p>Additional input</p>
      <textarea class="form-control" rows="3"></textarea>
     <div>
      <button type="submit" class="btn btn-default">Join Film Club</button>
     </div>
    </fieldset>
   </form>
    <!--links at bottom of page-->
    <section class="links lower-pg">
      <ul>
        <li><a href="../home.html"></a>Home</li>
        <li><a href="calendar.html"></a>Calendar</li>
        <li><a href="../join/index.html"></a>Join</li>
      </ul>
    </section>
    <footer>
      <p><i class="fa fa-copyright" aria-hidden="true"></i>2017, Film Club</p>
    </footer>
  </body>
</html>
